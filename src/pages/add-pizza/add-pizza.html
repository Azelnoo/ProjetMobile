<ion-header>

  <ion-navbar>
    <ion-title>addPizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label fixed>Prix</ion-label>
        <ion-input type = "number" [(ngModel)] = "addPizza.price" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Nom de la Pizza</ion-label>
        <ion-input type = "text" [(ngModel)] = "addPizza.name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-input type = "text" [(ngModel)] = "addPizza.desc" required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button color = "safe" (click) = "addPicture()">Photo Pizza</button>
    <button ion-button color = "dark" (click) = "add()">Valider</button>
</ion-content>
