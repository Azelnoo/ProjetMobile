<ion-content padding>
  <ion-card *ngFor="let pizza of mypizza">
    <img src="{{pizza.imgPizza64}}"/>
    <ion-card-content>
        {{ pizza.name }}
        <img style= "width:50%; length:50%;"src='{{ pizza.picture }}'/> <hr />
        {{ pizza.desc }} <br />
        Prix : <strong>{{ pizza.price }}â‚¬</strong> <br />
        <button ion-button color="dark" (click)="panier(pizza)">Acheter</button>
        <button ion-button color="danger" (click)="delete(pizza)">Supprimer</button>
        <button ion-button color="safe" (click)="update(pizza)">Update</button>
  </ion-card-content>
  </ion-card>
</ion-content>
