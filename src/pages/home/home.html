<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-card *ngFor="let pizza of mypizza">
  <img src="{{pizza.imgPizza64}}"/>
  <ion-card-content>
    <ion-card-title>
    {{pizza.name}}
      </ion-card-title>
    <p>
      {{pizza.desc}}
    </p>
    <p>
        {{pizza.price}}<ion-icon name="pricetag"></ion-icon>
    </p>
  </ion-card-content>
</ion-card>
